<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <div class="row justify-content-center my-5 mx-5">
            <div class="input-group input-group-lg">
                <div class="input-group-text width">9am</div>
                <input type="text" class="form-control" id="9">
                <button class="btn btn-outline-secondary btn-primary" type="button" id="btn9"><span class="material-icons">save</span></button>
            </div>
            <div class="input-group input-group-lg">
                <div class="input-group-text width">10am</div>
                <input type="text" class="form-control" id="10">
                <button class="btn btn-outline-secondary btn-primary" type="button" id="btn10"><span class="material-icons">save</span></button>
            </div>
            <div class="input-group input-group-lg">
                <div class="input-group-text width">11am</div>
                <input type="text" class="form-control" id="11">
                <button class="btn btn-outline-secondary btn-primary" type="button" id="btn11"><span class="material-icons">save</span></button>
            </div>
            <div class="input-group input-group-lg">
                <div class="input-group-text width">12am</div>
                <input type="text" class="form-control" id="12">
                <button class="btn btn-outline-secondary btn-primary" type="button" id="btn12"><span class="material-icons">save</span></button>
            </div>
            <div class="input-group input-group-lg">
                <div class="input-group-text width">1pm</div>
                <input type="text" class="form-control" id="1">
                <button class="btn btn-outline-secondary btn-primary" type="button" id="btn1"><span class="material-icons">save</span></button>
            </div>
            <div class="input-group input-group-lg">
                <div class="input-group-text width">2 pm</div>
                <input type="text" class="form-control" id="2">
                <button class="btn btn-outline-secondary btn-primary" type="button" id="btn2"><span class="material-icons">save</span></button>
            </div>
            <div class="input-group input-group-lg">
                <div class="input-group-text width">3pm</div>
                <input type="text" class="form-control" id="3">
                <button class="btn btn-outline-secondary btn-primary" type="button" id="btn3"><span class="material-icons">save</span></button>
            </div>
            <div class="input-group input-group-lg">
                <div class="input-group-text width">4pm</div>
                <input type="text" class="form-control" id="4">
                <button class="btn btn-outline-secondary btn-primary" type="button" id="btn4"><span class="material-icons">save</span></button>
            </div>
            <div class="input-group input-group-lg">
                <div class="input-group-text width">5pm</div>
                <input type="text" class="form-control" id="5">
                <button class="btn btn-outline-secondary btn-primary" type="button" id="btn5"><span class="material-icons">save</span></button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Script.js"></script>
  </body>
</html>
